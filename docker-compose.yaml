services:
  zkp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - ZKP_HOST=0.0.0.0
      - ZKP_PORT=50051
      - ZKP_LOG_LEVEL=info
      - RUST_LOG=info
    volumes:
      - ./config:/app/config:ro
    container_name: zkp-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "timeout", "3", "bash", "-c", "</dev/tcp/localhost/50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zkp-network

  # Optional: Add a reverse proxy for production
